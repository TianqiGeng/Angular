<ul>
    <li *ngFor="let menu of menus;let i=index;let f = first">
        <a href="#" [class.active]="i === selectedIndex" [class.first]="f" (click)="handleSelection(i)">{{menu.title}}
        </a>
        <span class="indicator" *ngIf="i === selectedIndex; else elseTemp"></span>
    </li>
    <ng-template #elseTemp>
        hello
    </ng-template>

</ul>
