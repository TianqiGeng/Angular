<div class="head">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>My First App</span>
            <span class="example-fill-remaining-space"></span>
            <span class="align-center"></span>
            <span class="example-spacer"></span>
            <button mat-button>About</button>
            <button mat-button>Contact</button>
            <button mat-icon-button [matMenuTriggerFor]="menu">menu</button>
            <mat-icon>more_vert</mat-icon>
        </mat-toolbar-row>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voicemail</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>

    </mat-toolbar>
    <div>
        <div class="container ">
            <mat-card class="example-card border border-dark ml-5 mt-2">
                <div class="input d-flex justify-content-center">
                    <label class='error-message'>{{ errMessage }}</label>
                    <mat-card-content class="mt-3">
                        <mat-card-title>Login</mat-card-title>
                        <form class="example-form" [formGroup]="formGroup" (ngSubmit)="loginSubmit()">
                            <table class="example-full-width" cellspacing="0">
                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Email" formControlName="email" name="email"
                                                required>
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Password" formControlName="password"
                                                type="password" name="password" required>
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </table>
                            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                            <mat-card-actions>

                                <button type="submit" text="Submit" [disabled]="!formGroup.valid">Submit</button>
                            </mat-card-actions>
                        </form>
                    </mat-card-content>
                </div>
        </mat-card>
    </div>
