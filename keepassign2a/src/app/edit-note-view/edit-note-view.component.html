<div mat-dialog-content style="width:1000px">
  <p>Note</p>
  <div><span>id: </span>{{note.id}}</div>
  <div class="">
    <mat-form-field>
      <input [(ngModel)]="note.title" name="editTitle" matInput placeholder="Title" type="text">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea [(ngModel)]="note.text" name="editText" matInput placeholder="Text"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select name="editStatus" placeholder="Select status" [(ngModel)]="note.status">
        <mat-option *ngFor="let status of status" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onSave()">Ok</button>
  <button mat-button (click)="Delete(note.id)">Delete</button>
</div>
<label>{{this.errMessage}}</label>
